<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>고객센터</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{nav.html :: navbar}"></div>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-center">문의사항</h2>

            <form method="POST" action="/writeAct">

                <!-- 제목 입력 -->
                <div class="mb-3">
                    <label class="form-label">제목</label>
                    <input type="text" class="form-control" name="title" placeholder="제목을 입력하세요.">
                </div>

                <!--                파일 업로드 추후 구현 필요-->
                <!-- 파일 업로드 -->
                <div class="mb-3">
                    <label class="form-label">이미지 첨부</label>
                    <input type="file" class="form-control" onchange="getURL(this);">
                    <div class="mt-2 text-center">
                        <img src="" id="imageView" class="img-fluid" style="max-width: 100px; display: none;">
                    </div>
                </div>

                <!-- 내용 입력 -->
                <div class="mb-3">
                    <label class="form-label">문의사항</label>
                    <textarea class="form-control" rows="3" name="memo" placeholder="문의사항을 입력하세요."></textarea>
                </div>

                <!-- 버튼 -->
                <div class="text-end mt-3">
                    <button type="submit" class="btn btn-primary">등록</button>
                    <button type="reset" class="btn btn-secondary ms-2">취소</button>
                </div>
                <!-- 오류 메세지 -->
                <div th:if="${message}" class="alert alert-danger text-center">
                    <p th:text="${message}"></p>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
