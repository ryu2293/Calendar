<!doctype html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나의 문의 내역</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{nav.html :: navbar}"></div>

<!-- 나의 문의 내역 리스트 -->
<div class="container mt-5">
    <h2 class="text-center mb-4">나의 문의 내역</h2>

    <div th:if="${list}">
        <table class="table table-hover text-center align-middle">
            <thead class="table-light">
            <tr>
                <th>제목</th>
                <th>작성일</th>
                <th>답변상태</th>
                <th>확인</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="i : ${list}">
                <td th:text="${i.title}">제목</td>
                <td th:text="${#temporals.format(i.created, 'yyyy-MM-dd HH:mm')}">작성일</td>
                <td>
                    <span th:if="${i.answer != null}" class="text-success">답변 완료</span>
                    <span th:if="${i.answer == null}" class="text-danger">대기 중</span>
                </td>
                <td>
                    <a th:href="@{'/inquiry/' + ${i.id}}" class="btn btn-sm btn-outline-primary">보기</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
