<!doctype html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>문의 답변</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{nav.html :: navbar}"></div>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-center">문의 답변</h2>

            <form method="POST" th:action="@{/admin/answerAct}">

                <!-- 제목 (읽기 전용) -->
                <div class="mb-3">
                    <label class="form-label">제목</label>
                    <input type="text" class="form-control" th:value="${admin.title}" readonly>
                </div>

                <!-- 문의내용 (읽기 전용) -->
                <div class="mb-3">
                    <label class="form-label">문의내용</label>
                    <textarea class="form-control" rows="3" th:text="${admin.memo}" readonly></textarea>
                </div>

                <!-- 관리자 답변 입력 -->
                <div class="mb-3">
                    <label class="form-label">답변</label>
                    <textarea class="form-control" rows="3" name="answer" placeholder="답변을 입력하세요."></textarea>
                </div>

                <!-- 숨겨진 문의 ID -->
                <input type="hidden" name="id" th:value="${admin.id}"/>

                <!-- 버튼 -->
                <div class="text-end mt-3">
                    <button type="submit" class="btn btn-primary">답변 등록</button>
                    <a href="/list/1" class="btn btn-secondary ms-2">목록</a>
                </div>

                <!-- 메시지 -->
                <div th:if="${message}" class="alert alert-success text-center mt-3">
                    <p th:text="${message}"></p>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
