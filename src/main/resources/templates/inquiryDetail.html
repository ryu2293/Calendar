<!doctype html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>문의 상세보기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="~{nav.html :: navbar}"></div>

<!-- 문의 상세보기 -->
<div class="container mt-5">
  <h3>문의 상세보기</h3>

  <div class="mb-3">
    <strong>제목:</strong>
    <p th:text="${admin.title}"></p>
  </div>
  <div class="mb-3">
    <strong>내용:</strong>
    <p th:text="${admin.memo}"></p>
  </div>
  <div class="mb-3">
    <strong>작성일:</strong>
    <p th:text="${#temporals.format(admin.created, 'yyyy-MM-dd HH:mm')}"></p>
  </div>

  <div class="mt-4">
    <strong>관리자 답변:</strong>
    <div th:if="${admin.answer != null}">
      <div class="alert alert-success" th:text="${admin.answer}"></div>
    </div>
    <div th:if="${admin.answer == null}">
      <div class="alert alert-warning">아직 답변이 등록되지 않았습니다.</div>
    </div>
  </div>

  <div class="mt-3">
    <a href="/myInquiry" class="btn btn-secondary">목록</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
